<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: rgba(200, 200, 200, 0.5); 
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .form-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.6); /* Optional: to add a slight white overlay */
            z-index: -1;
            border-radius: 0.5rem; /* Match the border radius of the container */
        }

        .form-container {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4); /* More prominent shadow */
        }

        .form-control {
            background-color: #e9ecef; /* Lighter gray */
            border: 1px solid #ced4da; /* Adjusted border color */
        }

        .form-control:focus {
            outline: none;
            border-color: #80bdff;
            box-shadow: 0 0 5px rgba(128, 189, 255, 0.5); /* Distinct focus style */
        }

        .form-control::placeholder {
            color: #6c757d; /* Darker placeholder color */
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100">
    <!-- Background Image -->
    <div class="background-image"></div>

    <!-- Form Container -->
    <div class="bg-white d-flex rounded-lg overflow-hidden form-container" style="width: 800px; max-width: 100%;">
        <div class="w-50">
            <img src="https://images.pexels.com/photos/5949899/pexels-photo-5949899.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Login Image" class="img-fluid h-100 w-100">
        </div>
        <div class="w-50 p-5 d-flex flex-column justify-content-center">
            <h3 class="display-4 fw-bold mb-4">Sign in</h3> 
            <form (ngSubmit)="login()">
                <div class="mb-3">
                    <input type="email" [(ngModel)]="loginData.login" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Address" class="form-control">
                </div> 
                <div class="mb-3">
                    <input type="password" [(ngModel)]="loginData.password" name="password" id="exampleInputPassword1" placeholder="Password" class="form-control">
                </div>
                <button type="submit" class="w-100 btn btn-dark py-3">Login</button>
                <div *ngIf="errorMessage" class="text-danger mt-2">{{ errorMessage }}</div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@angular/core@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@angular/platform-browser-dynamic@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@angular/forms@latest"></script>
</body>
</html>
